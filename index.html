<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat — hcbrianlee</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Chat (local UI)</h1>

      <nav class="top-controls">
        <div class="model-dropdown" id="modelDropdown" aria-haspopup="listbox">
          <button id="modelToggle" class="model-toggle" aria-expanded="false" aria-label="Choose model">
            Model: <span id="modelLabel">gpt-3.5-turbo</span> ▾
          </button>

          <ul class="model-list" id="modelList" role="listbox" aria-hidden="true">
            <li role="option" data-value="gpt-4">
              <span class="model-name">gpt-4</span>
              <button class="model-info" aria-label="More info about gpt-4" data-model="gpt-4">ℹ</button>
            </li>
            <li role="option" data-value="gpt-3.5-turbo" aria-selected="true">
              <span class="model-name">gpt-3.5-turbo</span>
              <button class="model-info" aria-label="More info about gpt-3.5-turbo" data-model="gpt-3.5-turbo">ℹ</button>
            </li>
            <li role="option" data-value="gpt-3.5-turbo-0613">
              <span class="model-name">gpt-3.5-turbo-0613</span>
              <button class="model-info" aria-label="More info about gpt-3.5-turbo-0613" data-model="gpt-3.5-turbo-0613">ℹ</button>
            </li>
            <li role="option" data-value="text-davinci-003">
              <span class="model-name">text-davinci-003</span>
              <button class="model-info" aria-label="More info about text-davinci-003" data-model="text-davinci-003">ℹ</button>
            </li>
          </ul>
        </div>

        <button id="clearBtn" title="Clear chat">Clear</button>
      </nav>
    </header>

    <main class="chat-wrap">
      <ul id="messages" class="messages" aria-live="polite"></ul>
    </main>

    <form id="inputForm" class="composer" autocomplete="off">
      <textarea id="input" placeholder="Ask anything..." rows="1"></textarea>
      <div class="controls">
        <button type="button" id="pasteKeyBtn">Paste API key (unsafe)</button>
        <button type="submit" id="sendBtn">Send</button>
      </div>
    </form>

    <div class="notice">
      This is a static frontend. You MUST deploy the included serverless function (api/chat.js) to a server (Vercel/Netlify/etc.) and set OPENAI_API_KEY there. See README.md for setup steps.
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
